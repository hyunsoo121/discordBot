version: '3.8'

services:
  # -----------------------------------------------------------
  # 1. PostgreSQL Database Service
  # -----------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment:
      # .envì—ì„œ ê°€ì ¸ì˜¨ ë³€ìˆ˜ë¥¼ Postgres ì»¨í…Œì´ë„ˆ í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------
  # 2. Redis Cache Service
  # -----------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: redis-server
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # -----------------------------------------------------------
  # 3. Discord Bot Application Service (LuluBot)
  # -----------------------------------------------------------
  app:
    image: ${DOCKER_USERNAME}/lulubot-discord-app:latest
    container_name: lulubot-app-container
    restart: always

    # ğŸ’¡ DB ì—°ê²° ì˜¤ë¥˜ í•´ê²°ì„ ìœ„í•´ ëª¨ë“  í•„ìˆ˜ ë³€ìˆ˜ë¥¼ ëª…ì‹œì ìœ¼ë¡œ ì£¼ì…í•©ë‹ˆë‹¤.
    environment:
      # DB ë° Redis ì ‘ì† ì •ë³´ (Spring Boot DataSource ì„¤ì •ì— í•„ìš”)
      - PG_DB
      - PG_USER
      - PG_PASSWORD
      - REDIS_PASSWORD

      # API í‚¤ ë° í† í° ì •ë³´ (application.ymlì˜ discord/riot/gemini ì„¤ì •ì— í•„ìš”)
      - DISCORD_BOT_TOKEN
      - DISCORD_APPLICATION_ID
      - DISCORD_PUBLIC_KEY
      - RIOT_API_KEY
      - GEMINI_API_KEY

    networks:
      - bot-network

    # DBì™€ Redisê°€ Healthy ìƒíƒœì¼ ë•Œë§Œ ì•±ì´ ì‹œì‘ë˜ë„ë¡ ë³´ì¥
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

# -----------------------------------------------------------
# Volumes ë° Network ì •ì˜
