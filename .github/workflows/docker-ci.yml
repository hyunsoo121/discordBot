name: üê≥ Docker Image Build & Push

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: lulubot-discord-app

jobs:
  build_and_push_docker:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: üî® Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      - name: üîç Get JAR File Name
        id: jar_file
        run: |
          JAR_NAME=$(ls build/libs/*.jar | grep -v 'plain.jar' | xargs basename)
          echo "JAR_FILE_NAME=$JAR_NAME" >> $GITHUB_OUTPUT

      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: üè∑Ô∏è Define Image Tag
        id: image_tag
        run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: üèóÔ∏è Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest, ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.image_tag.outputs.TAG }}
          build-args: |
            JAR_FILE_NAME=${{ steps.jar_file.outputs.JAR_FILE_NAME }}